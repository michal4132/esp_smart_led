<html>
<head>
    <title>Panel</title>
    <meta http-equiv="refresh" content="360">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
body{
  background-color: #051010;

}
.items{
    text-align: center;
    background-color: #111111;
    width: 260px;
    margin: auto;
}
input[type=range] {
  width: 100%;
  margin: -3.1px 0;
  background-color: transparent;
  -webkit-appearance: none;
}
input[type=range]:focus {
  outline: none;
}

.temp::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  appearance: none;
  background: linear-gradient(to right, rgb(255, 148, 42) 0%, rgb(255, 189, 126) 12.5%, rgb(255, 216, 181) 25%, rgb(255, 235, 222) 37.5%, rgb(255, 248, 255) 50%, rgb(230, 235, 255) 62.5%, rgb(214, 226, 255) 75%, rgb(204, 220, 255) 87.5%);;
}

.bri::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  appearance: none;
  background: linear-gradient(to right, rgb(0, 0, 0) 0%, rgb(255, 255, 255) 100%);
}

input[type=range]::-webkit-slider-runnable-track {
  border: 0;
  border-radius: 24.3px;
  width: 100%;
  height: 28px;
  cursor: pointer;
}

input[type=range]::-webkit-slider-thumb {
  margin-top: 4px;
  width: 20px;
  height: 20px;
  border: 2.9px solid #941e00;
  border-radius: 36px;
  cursor: pointer;
  -webkit-appearance: none;
}



input[type=range]::-moz-range-track {
  background: #46262c;
  border: 0;
  border-radius: 24.3px;
  width: 100%;
  height: 31.2px;
  cursor: pointer;
}
input[type=range]::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: rgba(255, 200, 56, 0.93);
  border: 2.9px solid #941e00;
  border-radius: 36px;
  cursor: pointer;
}
input[type=range]::-ms-track {
  background: transparent;
  border-color: transparent;
  border-width: 0 0;
  color: transparent;
  width: 100%;
  height: 31.2px;
  cursor: pointer;
}
input[type=range]::-ms-fill-lower {
  background: #351d22;
  border: 0;
  border-radius: 48.6px;
}
input[type=range]::-ms-fill-upper {
  background: #46262c;
  border: 0;
  border-radius: 48.6px;
}
input[type=range]::-ms-thumb {
  width: 25px;
  height: 25px;
  background: rgba(255, 200, 56, 0.93);
  border: 2.9px solid #941e00;
  border-radius: 36px;
  cursor: pointer;
  margin-top: 0px;
  /*Needed to keep the Edge thumb centred*/
}
input[type=range]:focus::-ms-fill-lower {
  background: #46262c;
}
input[type=range]:focus::-ms-fill-upper {
  background: #572f36;
}
    </style>
    <script src="iro.min.js"></script>
    <script>
var ip = document.location.origin;
var socket;
var slider_brightness;
var slider_temperature;
var connected = false;
var brightness = 0;
var temperature = 0;

function send(data) {
  if(connected){
    var byteArray = new Uint8Array(data);
    socket.send(byteArray.buffer);
  }
}

function set_color(r,g,b){
    send([1, r, g, b]);
}


function handleReceive(message) {
  var buffer = new Uint8Array(message.data);
  colorPicker.color.rgb = {r: buffer[0], g: buffer[1], b: buffer[2]};
  temperature = buffer[3];
  slider_temperature.value = buffer[3];

  brightness = buffer[4];
  slider_brightness.value = buffer[4];
}


var colorPicker = new iro.ColorPicker("#color-picker-container", {
width: 260,
borderWidth: 0,
wheelLightness: false,
  layout: [
    { 
      component: iro.ui.Wheel,
    },
    {
      component: iro.ui.Slider,
    }
  ]
});


function onColorChange(color, changes) {
    var r = colorPicker.color.rgb.r;
    var g = colorPicker.color.rgb.g;
    var b = colorPicker.color.rgb.b;
    set_color(r, g, b);
}
colorPicker.on('color:change', onColorChange);

function startWebSocket(){
//WebSocket
    socket = new WebSocket('ws://'+window.location.hostname+'/ws');
    socket.binaryType = 'arraybuffer';
    socket.onopen = function() {
      connected = true;
      send([4]);
    }
    socket.onclose = function(e) {
      connected = false;
      console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
      setTimeout(function() {
        startWebSocket();
      }, 1000);
    };
    socket.onerror = function(e) {
      connected = false;
      console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
      setTimeout(function() {
        startWebSocket();
      }, 1000);
    };
    socket.onmessage = handleReceive;
}

function set_white(){
  send([7, brightness, temperature]);
}

function init(){  
    slider_brightness = document.getElementById("brightness");
    slider_brightness.oninput = function() {
        brightness = this.value;
        set_white();
    }

    slider_temperature = document.getElementById("temperature");
    slider_temperature.oninput = function() {
        temperature = this.value;
        set_white();
    }
    
    startWebSocket();
    
    window.setInterval(function(){
        send([4]);
    }, 5000);
}

</script>

<head>
<body onload="init()">

<div class="content">
    <div class="items">
        <div id="color-picker-container"></div>
        <br>
        <input type="range" min="0" max="255" class="slider temp" id="temperature">
        <br>
        <br>
        <input type="range" min="0" max="255" class="slider bri" id="brightness">
    </div>
</div>

</body>
</html>
